spring.jpa.database: mysql
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform: org.hibernate.dialect.MySQLDialect

spring.datasource.url=jdbc:h2:mem:spring_test;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=MySQL;INIT=CREATE SCHEMA IF NOT EXISTS SPRING_TEST;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.tomcat.maxActive=0
spring.datasource.tomcat.maxIdle=0
spring.datasource.tomcat.minIdle=0
spring.datasource.tomcat.initialSize=0