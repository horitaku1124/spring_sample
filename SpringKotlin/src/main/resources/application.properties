server.port = 8081

spring.jpa.database: mysql
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform: org.hibernate.dialect.MySQLDialect

spring.datasource.url=jdbc:mysql://localhost:3306/spring_test
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.tomcat.maxActive=0
spring.datasource.tomcat.maxIdle=0
spring.datasource.tomcat.minIdle=0
spring.datasource.tomcat.initialSize=0